<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Horizontal gradient for the circle -->
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00BFFF" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>
    <!-- Subtle drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="200" fill="#ffffff"/>
  <!-- Main gradient circle with shadow -->
  <circle cx="80" cy="100" r="50" fill="url(#grad1)" filter="url(#shadow)"/>
  <!-- Camera icon integrated inside the circle -->
  <g transform="translate(45,70)">
    <!-- Camera body -->
    <rect x="0" y="15" width="70" height="35" rx="6" ry="6" fill="#ffffff" filter="url(#shadow)" />
    <!-- Camera lens -->
    <circle cx="35" cy="32.5" r="10" fill="#1E90FF"/>
    <!-- Camera flash detail -->
    <rect x="10" y="0" width="20" height="12" rx="3" ry="3" fill="#ffffff" filter="url(#shadow)"/>
  </g>
  <!-- Branding text -->
  <text x="150" y="110" font-family="Helvetica, Arial, sans-serif" font-size="30" fill="#333">
    ATC Conferencing
  </text>
</svg>

